- type: entity
  id: BasePowerMagazineHarmony
  abstract: true
  parent: BaseItem
  components:
  - type: Item
  - type: Battery
    pricePerJoule: 0.15
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Tag
    tags:
      - PowerMagazine
  - type: Appearance
  - type: ProjectileBatteryAmmoProvider

- type: entity
  name: power magazine (lethal)
  description: A rechargable magazine used with magazine fed laser weapons.
  id: PowerMagazineHarmony
  suffix: Full
  parent: BasePowerMagazineHarmony
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Ammunition/Battery/PowerMagazines/SMGMagazines/harm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 4
  - type: Battery
    maxCharge: 1080
    startingCharge: 1080
  - type: ProjectileBatteryAmmoProvider
    proto: BulletLaserHarmony
    fireCost: 42

