- type: entity
  name: laser carbine
  id: WeaponEnergyCarbineHarmony
  suffix: Empty
  parent: [BaseWeaponPowerCellSmall, BaseRestrictedContraband]
  description: A cheap and widely used laser pistol.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Harmony/Objects/Weapons/Guns/Battery/laser_carbine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Harmony/Objects/Weapons/Guns/Battery/laser_carbine.rsi
    slots:
    - Back
    - suitStorage
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    minAngle: 21
    maxAngle: 32
    selectedMode: FullAuto
    fireRate: 3
    availableModes:
      - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PowerMagazine
        whitelistFailPopup: gun-magazine-whitelist-fail

- type: entity
  id: WeaponEnergyCarbineFilledHarmony
  suffix: Full
  parent: WeaponEnergyCarbineHarmony
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerMagazineHarmony
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PowerMagazine
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: MagazineVisuals
    magState: mag
    steps: 5
